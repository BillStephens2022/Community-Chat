<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Title</title>
</head>


<div class="login m-4">
    <h4 class="subtitle mb-4">Login Below:</h4>
    <form class="login-form">
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="login-email" class="form-control" placeholder="Your email" />
      <label class="form-label" for="login-email">Email address</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="login-password" class="form-control" placeholder="Your password" />
      <label class="form-label" for="login-password">Password</label>
    </div>

    <!-- Login Submit button -->
    <button type="submit" class="btn btn-success btn-block mb-4 login-button" id="login-button">Sign in</button>
    <h6 id="register">Not Signed Up? Register Here:</h6>
    <a class="btn btn-warning" id="register-here" href="/register">Register</a>
    
  </form>

</div>
<script src="/js/login.js"></script>
